<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.scss"
    />
    <title>Momentum</title>
  </head>
  <body>
    <div
      class="app"
      id="app"
    >
      <div class="container">
        <div class="app__header header-app">
          <div class="weather">
            <div class="weather__info">
              <div
                class="weather__icon"
                id="weather-icon"
              >
                <img
                  src="https://assets.weatherstack.com/images/wsymbols01_png_64/wsymbol_0001_sunny.png"
                  alt="Sunny"
                />
              </div>
              <div
                class="weather__temperature"
                id="weather-temp"
              >
                --
              </div>
            </div>
            <div
              class="weather__city"
              id="weather-city"
            >
              ---------
            </div>
          </div>
        </div>
        <div class="app__body body-app">
          <div
            class="body-app__clock"
            id="clock"
          >
            --:--:--
          </div>
          <div
            class="body-app__date"
            id="date"
          >
            -- -------, -------
          </div>
          <div class="todos">
            <div class="todos__title">What is your focus for today?</div>
            <form class="todos__form">
              <div class="todos__input-container">
                <input
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="New todo..."
                  class="todos__input"
                />
              </div>
            </form>
            <ul
              id="todos-list"
              class="todos__list"
            ></ul>
            <div class="todos__footer">
            </div>
          </div>
        </div>
        <div class="app__footer footer-app">coded by <a href="https://t.me/AlexStekk">alexstekk</a></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
